version: '3.8'

services:
  db:
    image: postgres:15
    container_name: postgres
    env_file:
      - .env
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  web:
    build:
      context: ./django
    container_name: django
    command: >
      sh -c "until nc -z db 5432; do
             echo 'Waiting for the database...';
             sleep 1;
           done;
           python manage.py migrate &&
           python manage.py runserver 0.0.0.0:8000"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    env_file:
      - .env
    environment:
      POSTGRES_HOST: db
    volumes:
      - ./django:/app
    ports:
      - "8000:8000"
    depends_on:
      - db

volumes:
  db_data:
