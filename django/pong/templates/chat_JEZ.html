<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Chat</title>
    {% load static %}
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #chat-log {
            border: 1px solid #ccc;
            padding: 10px;
            width: 100%;
            height: 300px;
            overflow-y: scroll;
            background: #f9f9f9;
        }
        #chat-input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }
        #send-button {
            padding: 10px 20px;
            margin-top: 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Live Chat</h1>
    <!-- Liste des utilisateurs pour messages privés -->
    <select id="user-select">
        <option value="">Tous</option> <!-- Option par défaut pour messages globaux -->
        <!-- Ces options devraient être générées dynamiquement -->
        <option value="1">User 1</option>
        <option value="2">User 2</option>
    </select>
    <!-- Boutons pour bloquer ou débloquer -->
    <div>
        <button id="block-button">Bloquer</button>
        <button id="unblock-button">Débloquer</button>
    </div>
    <div id="chat-log"></div>
    <input id="chat-input" type="text" placeholder="Type your message here..." />
    <button id="send-button">Send</button>

    <!-- Inclure le script -->
    <script src="{% static 'js/chat.js' %}"></script>

</body>
</html>

<div style="font-family: Arial, sans-serif; margin: 20px;">
    <h1>Live Chat</h1>
    <!-- Liste des utilisateurs pour messages privés -->
    <select id="user-select" style="padding: 5px; margin-bottom: 10px;">
        <option value="">Tous</option>
        <option value="1">User 1</option>
        <option value="2">User 2</option>
    </select>
    <!-- Boutons pour bloquer ou débloquer -->
    <div style="margin-bottom: 10px;">
        <button id="block-button" style="padding: 10px 20px; margin-right: 10px; background-color: #f44336; color: white; border: none; cursor: pointer;">Bloquer</button>
        <button id="unblock-button" style="padding: 10px 20px; background-color: #008CBA; color: white; border: none; cursor: pointer;">Débloquer</button>
    </div>
    <!-- Log du WebSocket -->
    <div id="ws-log" style="border: 1px solid #ccc; padding: 10px; width: 100%; height: 100px; overflow-y: scroll; background: #f0f0f0; margin-top: 10px;"></div>
    <div id="chat-log" style="border: 1px solid #ccc; padding: 10px; width: 100%; height: 300px; overflow-y: scroll; background: #f9f9f9; margin-bottom: 10px;"></div>
    <input id="chat-input" type="text" placeholder="Type your message here..." 
           style="width: 100%; padding: 10px; margin-top: 10px;" />
    <button id="send-button" 
            style="padding: 10px 20px; margin-top: 5px; background-color: #4CAF50; color: white; border: none; cursor: pointer;">
        Send
    </button>
    <button id="connect-ws" 
        style="padding: 10px 20px; margin-bottom: 10px; background-color: #4CAF50; color: white; border: none; cursor: pointer;">
        Connecter WebSocket
    </button>


    <script src="{% static 'js/chat.js' %}"></script>
</div>
