<div class="d-flex align-items-center justify-content-center vh-100"> 
    <!-- d-flex: appliqué sur le conteneur parent pour rendre son contenu flexible et positionnable.
     align-items-center: Centre verticalement les enfants d'un élément flex.
     justify-content-center: centre horizontalement les enfants d'un élément flex.
     vh-100: define une hauteur de 100% de la hauteur de la fenêtre/
    -->
    <div class="container">
        <div class="row gy-4 gy-md-0 align-items-center text-center"> <!-- gy-4 gy-md-0 : tant que nos colonnes sont les unes en dessous des autres, il y a espacement sinon non !-->
            <!-- Colonne texte -->
            <div class="col-12 col-md-6 py-3">
                <h1 class="display-4 fw-bold mb-4 text-md-start text-center">Bienvenue sur Proxyjeza</h1>
                <p class="fs-5">Explorez notre application et commencez à jouer à Pong !</p>
            </div>
            <!-- Colonne image -->
            <div class="col-12 col-md-6">
                <img src="../../media/site.jpg" alt="Présentation site" class="img-fluid rounded shadow">
                <!-- img-fluid: rend l'image responsive (s'adapte à la taille du parent) -->
                <!-- rounded: arrondit légèrement les coins -->
                <!-- shadow: ajoute une ombre légère -->
            </div>
        </div>
    </div>
</div>
