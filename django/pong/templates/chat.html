<div>
    <h1>Tester JWT et WebSocket</h1>

    <h2>Générer le JWT</h2>
    <form id="jwt-form">
        <label for="username">Nom d'utilisateur :</label>
        <input type="text" id="username" placeholder="Entrez votre nom d'utilisateur" required><br>

        <label for="password">Mot de passe :</label>
        <input type="password" id="password" placeholder="Entrez votre mot de passe" required><br>

        <button type="submit">Générer le JWT</button>
    </form>
    <p id="jwt-output" style="color: green; display: none;">JWT généré avec succès.</p>
    <pre id="jwt-token"></pre>

    <h2>Tester WebSocket avec JWT</h2>
    <button id="connect-ws" disabled>Se connecter au WebSocket</button>
    <pre id="ws-log"></pre>

    <h2>Envoyer un message via WebSocket</h2>
    <input type="text" id="ws-message" placeholder="Entrez votre message" disabled />
    <button id="send-ws-message" disabled>Envoyer</button>
</div>
