<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #chat-log {
            border: 1px solid #ccc;
            padding: 10px;
            width: 100%;
            height: 300px;
            overflow-y: scroll;
            background: #f9f9f9;
        }
        #chat-input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }
        #send-button {
            padding: 10px 20px;
            margin-top: 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Live Chat</h1>
    <!-- Liste des utilisateurs pour messages privés -->
    <select id="user-select">
        <option value="">Tous</option> <!-- Option par défaut pour messages globaux -->
        <!-- Ces options devraient être générées dynamiquement -->
        <option value="1">User 1</option>
        <option value="2">User 2</option>
    </select>
    <!-- Boutons pour bloquer ou débloquer -->
    <div>
        <button id="block-button">Bloquer</button>
        <button id="unblock-button">Débloquer</button>
    </div>
    <div id="chat-log"></div>
    <input id="chat-input" type="text" placeholder="Type your message here..." />
    <button id="send-button">Send</button>

    <script>
        const chatLog = document.getElementById('chat-log');
        const chatInput = document.getElementById('chat-input');
        const sendButton = document.getElementById('send-button');
        const userSelect = document.getElementById('user-select');
        const blockButton = document.getElementById('block-button');
        const unblockButton = document.getElementById('unblock-button');

        // Connexion WebSocket (n'oublie pas d'ajouter le token JWT ici)
        const token = 'TON_JWT_ICI'; // Remplace par un mécanisme de récupération réel
        const socket = new WebSocket(`ws://localhost:8000/ws/chat/?token=${token}`);

        // Gérer les messages reçus
        socket.onmessage = function(event) {
            const data = JSON.parse(event.data);
            const message = data.message;
            const sender = data.sender || 'Anonyme';
            const time = new Date().toLocaleTimeString();

            // Ajouter le message reçu au log avec heure et expéditeur
            chatLog.innerHTML += `<div><strong>${sender}:</strong> ${message} <span style="color: gray;">[${time}]</span></div>`;
            chatLog.scrollTop = chatLog.scrollHeight; // Scroll automatique
        };

        // Envoyer un message via WebSocket
        sendButton.onclick = function() {
            const message = chatInput.value;
            const targetUserId = userSelect.value; // Récupérer l'ID cible sélectionné

            if (message) {
                const payload = { message: message };
                if (targetUserId) {
                    payload.target_user_id = targetUserId; // Ajouter l'ID cible pour message privé
                }
                socket.send(JSON.stringify(payload)); // Envoyer les données
                chatInput.value = ''; // Réinitialiser le champ d'entrée
            }
        };

        // Bloquer un utilisateur
        blockButton.onclick = function() {
            const targetUserId = userSelect.value; // ID de l'utilisateur à bloquer
            if (targetUserId) {
                fetch('/api/block_user/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ target_user_id: targetUserId })
                }).then(response => response.json())
                  .then(data => {
                      if (data.success) {
                          alert(`Utilisateur ${targetUserId} bloqué.`);
                      } else {
                          alert(`Erreur : ${data.error}`);
                      }
                  });
            } else {
                alert('Veuillez sélectionner un utilisateur à bloquer.');
            }
        };

        // Débloquer un utilisateur
        unblockButton.onclick = function() {
            const targetUserId = userSelect.value; // ID de l'utilisateur à débloquer
            if (targetUserId) {
                fetch('/api/unblock_user/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ target_user_id: targetUserId })
                }).then(response => response.json())
                  .then(data => {
                      if (data.success) {
                          alert(`Utilisateur ${targetUserId} débloqué.`);
                      } else {
                          alert(`Erreur : ${data.error}`);
                      }
                  });
            } else {
                alert('Veuillez sélectionner un utilisateur à débloquer.');
            }
        };

        // Gérer les erreurs
        socket.onerror = function(error) {
            console.error('WebSocket Error: ', error);
        };

        // Gérer la fermeture
        socket.onclose = function() {
            console.log('WebSocket closed');
        };
    </script>
</body>
</html>
