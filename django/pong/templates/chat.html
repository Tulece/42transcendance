<!-- Live chat -->
<div id="chat-container" class="container-fluid d-flex flex-column vh-100">
    <div class="row justify-content-center">
      <div class="col-md-4 col-lg-3 d-none d-md-block">
        <div class="card shadow-sm h-100">
          <div class="card-header bg-light">
            <h6 class="mb-0">Utilisateurs connectés</h6>
          </div>
          <div class="card-body p-3" style="overflow-y: auto; height: 400px;">
            <ul id="user-list" class="list-group">
              <!-- La liste des utilisateurs connectés sera insérée ici -->
            </ul>
          </div>
        </div>
      </div>      
      <div class="col-12 col-md-8 col-lg-6">
        <div class="card shadow-lg h-100">
          <!-- En-tête du chat -->
          <div class="card-header d-flex justify-content-between align-items-center bg-primary text-white">
            <h5 class="mb-0">Live Chat</h5>
            <button id="chat-toggle" class="btn btn-sm btn-light">Réduire</button>
          </div>
  
          <!-- Zone des messages -->
          <div id="message-area" class="card-body p-3" style="overflow-y: auto; height: 400px;">
            <!-- Les messages reçus via WebSocket s'afficheront ici -->
            <div id="message-list"></div>
          </div>
  
          <!-- Zone d'envoi de messages -->
          <div class="card-footer">
            <div class="input-group">
              <input
                type="text"
                id="message-input"
                class="form-control"
                placeholder="Entrez votre message ici..."
                aria-label="Entrez votre message ici..."
              />
              <button id="send-message-btn" class="btn btn-primary">Envoyer</button>
            </div>
            <div class="input-group mb-3">
              <select id="private-recipient" class="form-select">
                <option value="" disabled selected>Choisir un destinataire</option>
              </select>
              <button id="send-private-btn" class="btn btn-secondary">Envoyer privé</button>
            </div> 
          </div>
        </div>
      </div>
    </div>
</div>

<style>
  #message-area {
    background-color: #f8f9fa;
    border-top: 1px solid #ddd;
}
.message {
    margin-bottom: 10px;
    padding: 5px;
    border-radius: 5px;
}
.message .username {
    font-weight: bold;
}
.message.system {
    color: #999;
    font-style: italic;
}
</style>
