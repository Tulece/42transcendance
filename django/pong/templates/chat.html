<!-- Live chat -->
<div id="chat-wrapper" class="position-fixed bottom-0 end-0 d-flex flex-row gap-2 p-3">
    <!-- Liste des utilisateurs connectés -->
    <div id="user-list-container" class="card shadow-sm d-none d-md-block">
        <div class="card-header bg-light">
            <h6 class="mb-0">Utilisateurs connectés</h6>
        </div>
        <div class="card-body p-3 overflow-auto" style="max-height: 400px;">
            <ul id="user-list" class="list-group"></ul>
        </div>
    </div>

    <!-- Fenêtre de chat -->
    <div id="chat-container" class="card shadow-lg" style="max-width: 400px;">
        <div class="card-header d-flex justify-content-between align-items-center bg-primary text-white">
            <h5 class="mb-0">Live Chat</h5>
            <button id="chat-toggle" class="btn btn-sm btn-light">Réduire</button>
        </div>
        <div id="message-area" class="card-body p-3 overflow-hidden" style="max-height: 250px;">
            <div id="message-list"></div>
        </div>
        <div class="card-footer">
            <div class="input-group">
                <input type="text" id="message-input" class="form-control" placeholder="Entrez votre message...">
                <button id="send-message-btn" class="btn btn-primary">Envoyer</button>
            </div>
            <div class="input-group mt-2">
                <select id="private-recipient" class="form-select">
                    <option value="" disabled selected>Choisir un destinataire</option>
                </select>
                <button id="send-private-btn" class="btn btn-secondary">Envoyer privé</button>
            </div>
        </div>
    </div>
</div>


<style>
  #message-area {
    background-color: #f8f9fa;
    border-top: 1px solid #ddd;
}
.message {
    margin-bottom: 10px;
    padding: 5px;
    border-radius: 5px;
}
.message .username {
    font-weight: bold;
}
.message.system {
    color: #999;
    font-style: italic;
}

#chat-container {
    transition: max-height 0.3s ease-in-out, bottom 0.3s ease-in-out;
    overflow: hidden;
    max-height: 400px; /* Hauteur normale */
    position: absolute;
    bottom: 0;
    right: 0;
}

#chat-container.collapsed {
    max-height: 50px; /* Only header visible */
    bottom: 0;
}

/* Hide only footer + messages */
#chat-container.collapsed #message-area,
#chat-container.collapsed .card-footer {
    display: none;
}

#user-list-container {
    position: relative;
    z-index: 1050;
    max-width: 250px;
}


.error-message {
    color: red;
    font-weight: bold;
    padding: 5px;
    border: 1px solid red;
    background-color: #ffe6e6;
    border-radius: 4px;
    margin-bottom: 5px;
}

</style>
