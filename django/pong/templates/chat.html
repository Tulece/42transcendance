<div id="live-chat-container" class="container py-4">
    <!-- Connexion WebSocket -->
    <div class="row mb-4">
        <div class="col-12 text-center">
            <button id="connect-ws" class="btn btn-primary" disabled>Se connecter au WebSocket</button>
            <pre id="ws-log" class="mt-3 p-3 bg-light border">Log des événements WebSocket...</pre>
        </div>
    </div>

    <!-- Zone principale -->
    <div class="row">
        <!-- Zone des messages -->
        <div class="col-12 col-md-6 mb-4">
            <h3>Messages</h3>
            <div id="message-list" class="border p-3 mb-3" style="height: 200px; overflow-y: auto;">
                <!-- Les messages reçus apparaîtront ici -->
            </div>
            <div id="send-message-section" class="d-flex">
                <input
                    type="text"
                    id="ws-message"
                    class="form-control me-2"
                    placeholder="Entrez votre message"
                    disabled
                />
                <button id="send-ws-message" class="btn btn-success" disabled>Envoyer</button>
            </div>
        </div>

        <!-- Zone des messages privés -->
        <div class="col-12 col-md-6 mb-4">
            <h3>Message privé</h3>
            <div class="d-flex mb-3">
                <input 
                    type="text" 
                    id="target-username" 
                    class="form-control me-2" 
                    placeholder="Pseudo du destinataire" 
                />
                <button id="send-private-btn" class="btn btn-warning" disabled>Envoyer</button>
            </div>
        </div>

        <!-- Zone blocage/déblocage -->
        <div class="col-12 col-md-6 mb-4">
            <h3>Bloquer un utilisateur</h3>
            <div class="d-flex mb-3">
                <input 
                    type="text" 
                    id="block-username" 
                    class="form-control me-2" 
                    placeholder="Pseudo à bloquer" 
                />
                <button id="block-btn" class="btn btn-danger" disabled>Bloquer</button>
            </div>
            <h3>Débloquer un utilisateur</h3>
            <div class="d-flex">
                <input 
                    type="text" 
                    id="unblock-username" 
                    class="form-control me-2" 
                    placeholder="Pseudo à débloquer" 
                />
                <button id="unblock-btn" class="btn btn-info" disabled>Débloquer</button>
            </div>
        </div>
    </div>
</div>
