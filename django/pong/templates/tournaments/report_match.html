<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%;">
        <h2 class="text-center mb-3">Match : {{ match.player1.username }} vs {{ match.player2.username }}</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="winner_id" class="form-label">SÃ©lectionnez le gagnant :</label>
                <select id="winner_id" name="winner_id" class="form-select" required>
                    <option value="{{ match.player1.id }}">{{ match.player1.username }}</option>
                    {% if match.player2 %}
                    <option value="{{ match.player2.id }}">{{ match.player2.username }}</option>
                    {% endif %}
                </select>
            </div>
            <button type="submit" class="btn btn-success w-100">Valider</button>
        </form>
    </div>
</div>
