<!-- Login page -->
<div id="login-form-container" class="container d-flex justify-content-center align-items-center vh-100" style="background-color: rgba(255, 255, 255, 0.9);"> <!-- justify: centre horizontalement / align: centre verticalement / vh-100: le conteneur occupe 100% de la hauteur de la fenêtre-->
    <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%;">
        <h1 class="text-center mb-4">Connexion</h1>
        <form id="login-form">
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ next_url|default:"/" }}">
            <div class="mb-3">
                <label for="username" class="form-label">Nom d'utilisateur</label>
                <input
                    type="text"
                    name="username"
                    id="username"
                    class="form-control"
                    placeholder="Entrez votre nom d'utilisateur"
                    required
                >
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Mot de passe</label>
                <input
                    type="password"
                    name="password"
                    id="password"
                    class="form-control"
                    placeholder="Entrez votre mot de passe"
                    required
                >
            </div>
            <div id="otp-container" class="mb-3" style="display: none;">
                <label for="otp_code" class="form-label">Code de vérification</label>
                <input
                    type="text"
                    id="otp_code"
                    name="otp_code"
                    class="form-control"
                    placeholder="Entrez le code reçu"
                    pattern="[0-9]*"
                    inputmode="numeric"
                    maxlength="6"
                >
                <div class="form-text">Veuillez entrer le code reçu par email</div>
            </div>
            <button type="submit" class="btn btn-success w-100">Se connecter</button>
        </form>

        <div class="mt-3">
            <hr class="my-3">
            <p class="text-center mb-3">Ou connectez-vous avec</p>
            <a href="/auth/42/" class="btn w-100 d-flex align-items-center justify-content-center">
                <span class="me-2">Login with</span>
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8d/42_Logo.svg/1024px-42_Logo.svg.png" alt="42 Logo" style="height: 24px; margin-right: 10px;">
            </a>
        </div>

        <p id="login-error" class="mt-3 text-center text-danger" style="display: none;"></p>
    </div>
</div>

<style>
    #login-form-container {
        background-color: rgba(135, 206, 235, 0.2);
        height: 100vh;
    }
</style>
